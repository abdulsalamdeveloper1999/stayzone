name: stayzone
description: "An app designed to help users remove distractions and focus on their work, enabling better productivity and concentration."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^8.1.3
  flutter_bloc: ^8.1.6
  flutter_screenutil: ^5.9.0
  fpdart: ^1.1.0
  supabase_flutter: ^2.5.6
  flutter_clean_architecture: ^6.1.0
  freezed_annotation: ^2.4.1
  get_it: ^7.7.0
  injectable: ^2.4.1
  flutter_local_notifications: ^19.5.0
  url_launcher: ^6.3.2
  timezone: ^0.10.1
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  freezed: ^2.4.7
  injectable_generator: ^2.6.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/Poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/Poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/Poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/Poppins/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/Poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/Poppins/Poppins-BoldItalic.ttf
